<html>

<head>
    <title>My Tip Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Comfortaa:wght@700&family=Kalam:wght@700&family=Sacramento&family=Baloo+Thambi+2:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="tipcalculator.css">
</head>

<body>
    <div class="title">
        <header>
            <h1><br>My Tip Calculator</h1>
        </header>
        <div class="price">
            <label for="billprice">How much was the bill?</label><br> $
            <input type="text" id="priceinput" placeholder="48.50"><br>
            <label for="tip">What percentage tip would you like to give?     </label><br>
            <input type="text" id="tipinput" placeholder="15"> %<br>
            <label for="parties">How many parties are splitting the bill?</label><br>
            <input type="text" id="partiesinput" placeholder="3"> parties
        </div>
        <div class="center">
            <button type="button" id="calculateButton">Calculate!</button>
        </div>
    </div>


    <script src="tipcalculator.js"></script>
</body>

</html>
